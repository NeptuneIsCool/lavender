<!DOCTYPE html>
<html>
  <head>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/uv/sw.js", {
            scope: __uv$config.prefix,
          });
        });
      }
    </script>
  </head>
  <body>
    <h1 class="title">lavender.</h1>
    <br>
    <p class="motto">Built with Ultraviolet</p>
    <div class="searchbar">
      <i class="fa fa-magnifying-glass"></i>
      <input type="text" id="urlInput" class="urlInput" placeholder="Enter URL here" />
      <button id="searchButton">Search Text</button>
    </div>
    <iframe id="iframeWindow" class="iframeWindow"></iframe>
  </body>
  <script src="example.js"></script>
</html>
